<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>

    <link rel="shortcut icon" href="countdown.png" type="image/x-icon" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>New Years Eve</h1>

    <div class="countdown-container">
      <div class="countdown_el days-c">
        <p class="big-text" id="days">0</p>
        <span>days</span>
      </div>

      <div class="countdown_el hours-c">
        <p class="big-text" id="hours">0</p>
        <span>hours</span>
      </div>

      <div class="countdown_el mins-c">
        <p class="big-text" id="mins">0</p>
        <span>mins</span>
      </div>

      <div class="countdown_el seconds-c">
        <p class="big-text" id="seconds">0</p>
        <span>seconds</span>
      </div>
    </div>

    <div class="author">
      <p>
        Cr√©er par :
        <a href="https://github.com/Reqima-dev" target="_blank">Reqima-dev</a>
      </p>

      <span>v1.0 &copy; 3 Mars 2023</span>
    </div>

    <script src="script.js"></script>
  </body>
</html>
